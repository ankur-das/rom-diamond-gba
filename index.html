<!DOCTYPE html>
<html>
<head>
  <script>
    window.gameconfig = {
      name: "Pokemon Diamond GBA",
      url: "https://ankur-das.github.io/rom-diamond-gba/rom.gba",
      core: "gba"
    };
  </script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      display: flex; align-items: center; justify-content: center;
      background-color: #121212; color: white;
      font-family: Arial, sans-serif;
    }
    #game-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game">Loading game...</div>
  </div>

  <script>
    EJS_player = "#game";
    EJS_core = window.gameconfig.core;
    EJS_gameName = window.gameconfig.name;
    EJS_color = "#0064ff";
    EJS_startOnLoaded = true;
    EJS_pathtodata = "https://cdn.jsdelivr.net/gh/genizy/emu@master/";
    EJS_gameUrl = window.gameconfig.url;

    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/gh/genizy/emu@master/loader.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
